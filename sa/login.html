<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <title>Login e Cadastro</title>
    
</head>
<body>
    <div class='fundo-login'>
        <ul class='nav-lista'>
            <img src='css/urbana-logo.png' alt='logo' class="urbana">
            <div class='nav'>
                <li><a class='cabecalho-texto' href="index.html">Home</a></li>
            <li class="dropdown">
                <a class='btn-dropdown' href="javascript:void(0)">Serviços</a>
                <div class="dropdown-conteudo">
                    <a href="registrar-obra.html">Registrar obra</a>
                    <a href="procurar-obra.html">Procurar obra</a>
                    <a href="registrar-denuncia.html">Denunciar</a>
                </div>
            </li>
            <li><a class='cabecalho-texto' href="login.html">Login</a></li>
            </div>
        </ul>
        <main>
            <div class="container-conteudo">
                <form id="formLogin">
                    <div class="textoLogin">
                        <h class='titulo-principal'>Login</h>
                    </div>
                    <div class='container-login'>
                        <label class='lbl-padrao' for='nomeUsuario'>Nome de usuário</label>
                        <input class="ipt-padrao" type="text" id="nomeUsuario" placeholder="Insira aqui o nome da sua conta"><br>
                        <label class='lbl-padrao' for='senhaUsuario'>Senha</label>
                        <input class="ipt-padrao" type="password" id="senhaUsuario" placeholder="Insira aqui sua senha"><br>
                        <div class='check'>
                            <input type="checkbox" id="senhaVisivel2">
                            <label class='lbl-senha' for="senhaVisivel2">Visualize sua senha</label>
                        </div>

                    </div>
                        
                        <input type="button" class="btn-login" id="botaoLogin" onclick="confirmar()" value="Login">
                        <input type="button" class="btn-criar" id="botaoRegistro" onclick="cadastramento()" value="Criar conta">
                        <br><br>
                    </form>
                <form id="formCadastro">
                    <div class="textoLogin">
                        <h class='titulo-principal'>Cadastro</h>
                    </div>
                    <div class='container-login'>
                        <input class="ipt-padrao" type="text" id="nome" placeholder="Insira aqui o nome desejado">
                        <input class="ipt-padrao" type="text" id="email" placeholder="Insira aqui o seu e-mail"><br>
                        <input class="ipt-padrao" type="password" id="senha1" placeholder="Insira aqui sua senha">
                        <input class="ipt-padrao" type="password" id="senha2" placeholder="Confime sua senha" onchange="validarSenha()"><br>
                        <div class='check'>
                            <input type="checkbox" id="senhaVisivel1" onclick='visibilidade1()'>
                            <label class='lbl-senha' for="senhaVisivel2">Visualize sua senha</label>
                        </div>
                    </div>
                        <br>
                        <p id="senhaValidez"></p>
                        <input class="ipt-padrao" type="date" id="dataNascimento" onchange="confirmarIdade()"><br>
                        <input type="button" class="btn-login" id="botaoCadastro" onclick="cadastrar()" value="Cadastre-se">
                        <input type="button" class="btn-criar" id="botaoRetorno"  onclick="voltar()" value="Volte">
                </form>
                <p id="anuncioCadastro"></p>
            </div>
        </main>
        <footer>
            <div class='footer-padrao'>
                <h1 class="titulo-footer">
                    Contato
                </h1>
                <ul class='lista-footer'>
                    <li>
                        WhatsApp: (48) 99822-7104
                    </li>
                    <li>
                        Email: httpsdev@gmail.com
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    
</body>
</html>

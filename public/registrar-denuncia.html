<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="icon2.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <script src="./https/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <title>Denúncia</title>
</head>
<body onload="dropdown();confirmaRegistros()">
    <div class='fundo-denuncia'>
        <ul class='nav-lista'>
            <div class="image-container">
                <a href="index.html"><img src='css/urbana-logo.png' alt='logo' class="urbana"></a>
                <li class="dropdown-perfil">
                    <a onclick="acessarPerfil()"><img src='css/user.png' alt='logo-perfil' class="perfil"></a>
                    <div class="dropdown-conteudo" id="dropdownDoPerfil">
                        <div class="box"></div>
                        <a onclick="logOut()" style="color:red;user-select: none;cursor:pointer">Logout</a>
                    </div>
                </li>
            </div>
            <div class='nav'>
                <li class="outros"><a class='cabecalho-texto' href="index.html">Home</a></li>
                <li class="dropdown">
                    <a class='btn-dropdown' href="javascript:void(0)">Serviços</a>
                    <div class="dropdown-conteudo">
                        <a href="registrar-obra.html">Registrar obra</a>
                        <a href="registrar-denuncia.html">Denunciar</a>
                        <a href="procurar-obra.html">Registros</a>
                        
                    </div>
                </li>
                <li class="outros"><a class='cabecalho-texto' onclick="acessarPerfil()"  style="cursor:pointer;">Login</a></li>
            </div>
        </ul>
        <main>
            <div class="container-conteudo2">
                <h1 class="titulo-principal">
                    Registrar denúncia
                </h1>
                <form class="formulario-padrao">
                    <label class='lbl-padrao' for='ipt-descricao-denuncia'>Descreva o problema</label>
                    <input type='text' id='ipt-descricao-denuncia' class='ipt-padrao' placeholder="Palavra-chave">

                    <label class='lbl-padrao' for='ipt-endereco'>Endereço </label>
                    <input type='text' id='ipt-endereco-denuncia' class='ipt-padrao' placeholder="Endereço">

                    <label class='lbl-padrao' for='ipt-dataInicial'>Data </label>
                    <input type='date' id='ipt-dataInicial-denuncia' class='ipt-padrao'>
                    
                    <label class='lbl-padrao' for='ipt-fotos'> Insira aqui o link da sua foto:</label>
                    <input type='text' id='ipt-fotos-denuncia' class='ipt-padrao'>

                    <input type='button' onclick="registrarDenuncias()" id="ipt-registrar-denuncia" value='Registrar' class='ipt-enviar'>
                    <input type='submit' id="ipt-apagar" value='Resetar' class='ipt-apagar'>
                    
                   
                </form>
            </div>
        </main>
        <footer>
            <div class='footer-padrao'>
                <div class="footer-title-box">
                    <h1 class="titulo-footer">Contato</h1>
                </div>
                <div class="lista-footer-container">
                    <ul class='lista-footer'>
                        <li class="email-li">
                            <a class="container-footer-li">
                                <img src="css/email.png" class="iconsFooter">
                                <div class="ftr-img-caption"></div>
                            </a>
                        </li>
                        <li class="twitter-li">
                            <a class="container-footer-li">
                                <img src="css/twitter.png" class="iconsFooter">
                            </a>
                        </li>
                        <li class="face-li">
                            <a class="container-footer-li">
                                <img src="css/facebook.png" class="iconsFooter">
                            </a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </footer>
    </div>
    <script src="CRUD.js"></script>
    <script src="script.js"></script>
</body>
</html>
